<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./style/reg.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>Faça login<br>E entre para a nossa Turma</h1>
            <img src="./style/img/Marlon - Logo novo.png" class="left-img" alt="logo funcional">
        </div>
        <div class="right">
            <div class="card">
                <h1>Registro</h1>
                <div class="textfield">
                    <label for="nome de usuario">Nome de usuário</label>
                    <input type="text" name="nome de usuario" placeholder="nome de usuário">
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="text" name="Email" placeholder="Email">
                </div>
                <div class="textfield">
                    <label for="Senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="textfield">
                    <label for="Repita á Senha"> Repita á Senha</label>
                    <input type="password" name="Repita á senha" placeholder="Repita á Senha">
                </div>

                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
